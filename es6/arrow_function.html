// 箭頭函式沒有自己的this，箭頭函式的this會和外層的function指向同個物件。
var name = '全域'
const person = {
  name: '小明',
  callName: function () { 
    console.log('1', this.name); // 1 小明 -> 因為是person來呼叫callName()，所以這裡的this會指向person，顯示“小明”。
    setTimeout(() => {
      console.log('2', this.name); // 2 小明 -> 箭頭函式沒有自己的this，指向的物件會和外層function相同，所以this會指向person，顯示“小明”。
      console.log('3', this); // 3 person -> 箭頭函式的指向和外層function相同。
    }, 10);
  },
}
person.callName();
